<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { border: 1px solid #ddd; margin: 20px; }
    .download-links { display: flex; justify-content: center; gap: 20px; }
    a { padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Grocery & Meal Planner App Icons</h1>
  <canvas id="icon192" width="192" height="192"></canvas>
  <canvas id="icon512" width="512" height="512"></canvas>
  
  <div class="download-links">
    <a id="download192" href="#" download="icon-192x192.png">Download 192x192</a>
    <a id="download512" href="#" download="icon-512x512.png">Download 512x512</a>
  </div>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(0, 0, size, size);
      
      // Inner circle
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size*0.4, 0, Math.PI * 2);
      ctx.fill();
      
      // Fork and knife icon
      ctx.strokeStyle = '#4CAF50';
      ctx.lineWidth = size * 0.05;
      ctx.lineCap = 'round';
      
      // Fork
      const offset = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(size/2 - offset, size/2 - offset);
      ctx.lineTo(size/2 - offset, size/2 + offset);
      ctx.stroke();
      
      // Fork tines
      ctx.beginPath();
      ctx.moveTo(size/2 - offset - size*0.05, size/2 - offset);
      ctx.lineTo(size/2 - offset - size*0.05, size/2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(size/2 - offset + size*0.05, size/2 - offset);
      ctx.lineTo(size/2 - offset + size*0.05, size/2);
      ctx.stroke();
      
      // Knife
      ctx.beginPath();
      ctx.moveTo(size/2 + offset, size/2 - offset);
      ctx.lineTo(size/2 + offset, size/2 + offset);
      ctx.stroke();
      
      // App initial "G"
      ctx.fillStyle = '#4CAF50';
      ctx.font = `bold ${size * 0.3}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('G', size/2, size/2 + size * 0.05);
    }
    
    function setupDownload(canvasId, downloadId) {
      const canvas = document.getElementById(canvasId);
      const downloadLink = document.getElementById(downloadId);
      
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
      });
    }
    
    // Draw icons
    drawIcon(document.getElementById('icon192'), 192);
    drawIcon(document.getElementById('icon512'), 512);
    
    // Setup download links
    setupDownload('icon192', 'download192');
    setupDownload('icon512', 'download512');
  </script>
</body>
</html>
